<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/navigation-bar.css">
<body>
<div id="main-area">
    <div id="nav-bar">
        <div class="row row-center">
            <div class="col-sm-3 logo">
                <a href="/home">
                    <img src="/images/picture_logo.png"/>
                    <img src="/images/logo.png"/>
                </a>
            </div>
        </div>
    </div>
    <div id="main-content" class="solid-bg" style="padding-top: 65px;">
        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-10 login-intro">스크린 뒤 이야기가 궁금하다면, <br>
                CinePiloG와 함께 해요!
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 login-btn google-login">
                <a href="/oauth2/authorization/google">
                    <img src="/images/google_icon.png" class="login-icon"/>
                    <span class="login-text">Google로 로그인</span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 login-btn facebook-login">
                <a href="/oauth2/authorization/facebook">
                    <img src="/images/facebook_icon.png" class="login-icon"/>
                    <span class="login-text">Facebook로 로그인</span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 login-btn kakao-login">
                <a href="/oauth2/authorization/kakao">
                    <img src="/images/kakao_icon.png" class="login-icon"/>
                    <span class="login-text">Kakao로 로그인</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    function goToPage(url) {
        window.location.href = url;
    }
</script>
</body>
</html>

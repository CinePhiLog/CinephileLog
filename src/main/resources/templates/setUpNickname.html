<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Nickname</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">
</head>
<body>
<div id="main-area">
    <div id="nav-bar">
        <div class="row row-center">
            <div class="col-3 logo">
                <img src="/images/logo.png"/>
            </div>
        </div>
    </div>
    <div id="main-content" class="solid-bg">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 white-text">닉네임을 입력해주세요!</div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 white-text">
                <form class="form-content" th:action="@{/saveNickname}" method="post">
                    <label for="nickname" class="text">닉네임</label>
                    <input type="text" name="nickname" id="nickname" required>
                    <button type="submit" class="normal-button">설정</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Nickname</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/navigation-bar.css">
</head>
<body>
<div id="main-area">
    <div id="nav-bar">
        <div class="row row-center">
            <div class="col-sm-3 logo">
                <a href="/home">
                    <img src="/images/picture_logo.png"/>
                    <img src="/images/logo.png"/>
                </a>
            </div>
        </div>
    </div>
    <div id="main-content" class="solid-bg">
        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10 login-intro">스크린 뒤 이야기가 궁금하다면, <br>
                CinePiloG와 함께 해요!
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 white-text">닉네임을 입력해주세요!</div>
        </div>
        <div>
            <div class="row mb-3">
                <div class="col-sm-1"></div>
                <div class="col-sm-10 white-text">
                    <input type="hidden" id="user-id" th:value="${userId}">
                    <label for="nickname-input">닉네임: </label>
                    <input type="text" name="nickname" id="nickname-input" autocomplete="off" required>
                    <button type="button" id="set-nickname-btn" class="btn btn-primary">설정</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-1"></div>
                <div class="col-sm-10 white-text">
                    <span id="nickname-msg" class="text-danger" style="display:none;">Nickname has been used by other user</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/user_signup.js"></script>
</body>
</html>

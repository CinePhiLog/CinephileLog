<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CinePilog</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #3B3B98;
      color: white;
    }
    .container {
      background-color: #E6E6FA;
      border-radius: 30px;
      margin: 40px auto;
      padding: 40px;
      width: 90%;
      max-width: 1000px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .left {
      flex: 1;
    }
    .left h2 {
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 10px;
      color: #111;
    }
    .left h1 {
      font-size: 36px;
      font-family: 'Bangers', cursive;
      margin: 10px 0;
      color: rgba(0, 0, 0, 0.7);
    }
    .logo-box {
      background-color: #111;
      display: inline-block;
      padding: 20px;
      margin-top: 10px;
      transform: rotate(-5deg);
    }
    .logo-text {
      color: #E6E6FA;
      font-family: 'Bangers', cursive;
      font-size: 28px;
    }
    .right {
      flex: 1;
      background-color: #1e1e70;
      border-radius: 50%;
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .right div {
      margin: 10px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left">
    <h2>영화광들의<br>“자유로운” 공간</h2>
    <h1>CinePiLoG</h1>
    <div class="logo-box">
      <div class="logo-text">CINEPILOG</div>
    </div>
  </div>
  <div class="right">
    <div>🍑 JELLY</div>
    <div>🥤 COLA</div>
    <div>🌮 NACHO</div>
    <div>🌭 HOTDOG</div>
    <div>🍿 POPCORN</div>
  </div>
</div>

</body>
</html>

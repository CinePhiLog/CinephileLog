<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Description</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/gradeInfo.css">
</head>
<body>
<div id="main-area">
  <div th:replace="header :: siteHeader"></div>
  <div id="main-content" class="solid-bg-yellow background-img border-top">
      <div class="row">
          <div id="grade-desc-left" class="col-6">
              <div class="mt-5 gradeIntro">
                    <span>영화광들의</span><br>
                    <span class="ml-5">“자유로운” 공간</span>
                    <span class="siteNameDeco">CinePhiLoG</span>
                    <img src="/images/picture_logo.png" class="content-img1"/>
              </div>
          </div>
          <div id="grade-desc-right" class="col-6">
              <div class="mt-3 circular-container">
                  <div th:each="grade : ${grades}">
                      <div class="badge-wrapper" th:style="'top:' + ${grade.y} + 'px; left:' + ${grade.x} + 'px;'">
                          <div class="badge-list">
                              <div class="grade-img-wrapper">
                                  <img th:src="@{/images/badge_{imageName}.png(imageName=${grade.gradeName})}" class="grade-img"/>
                                  <div class="shadow"></div>
                              </div>
                              <div class="badge-label" th:text="${grade.gradeName}"></div>
                          </div>
                      </div>
                      <span class="badge-desc" th:text="${grade.gradeDesc}"></span>
                  </div>
                  <img src="/images/popcorn_image.png" class="content-img2"/>
              </div>
          </div>
      </div>
  </div>
</div>

</body>
</html>

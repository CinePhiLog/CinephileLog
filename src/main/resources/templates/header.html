<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CinePhiLog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
        #autocompleteList {
            position: absolute;
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: white;
        }
        .autocomplete-item:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .autocomplete-item img {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div th:fragment="siteHeader">
    <div id="nav-bar">
        <div class="row align-items-center">
            <a href="/home" class="col-3 d-flex align-items-center">
                <img src="/images/picture_logo.png" class="ml-2 logo"/>
                <h4 class="font-weight-bold site-name">CinePhiLog</h4>
            </a>
            <div class="col-6 position-relative">
                <form th:action="@{/search}" method="get" class="d-flex" id="searchForm">
                    <input type="text" name="keyword" id="searchInput"
                           class="form-control mr-2" placeholder="ì˜í™” ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”" autocomplete="off" required/>
                    <button type="submit" class="btn btn-outline-primary">ê²€ìƒ‰</button>
                    <ul id="autocompleteList" class="list-group w-100"></ul>
                </form>
            </div>

            <div th:if="${showMenu}" class="col-3 nav-menu">
                <div th:if="${userId != null}" class="d-flex align-items-center">
                    <div>
                        <img class="pr-0 member-badge-icon"
                             th:src="@{/images/badge_{imageName}.png(imageName=${gradeName})}"/>
                        <span class="pl-0" th:text="${nickname}"></span>
                    </div>
                    <a class="menu-link mr-2" th:href="@{/profile}">ë‚´ í”„ë¡œí•„</a>
                    <a class="menu-link mr-2" th:if="${roleName == 'ROLE_ADMIN'}" th:href="@{/admin}">ê´€ë¦¬ì</a>
                    <a class="nav-menu-button" th:href="@{/userLogout}">ë¡œê·¸ì•„ì›ƒ</a>
                </div>
                <div th:if="${userId == null}">
                    <a class="nav-menu-button" th:href="@{/login}">ë¡œê·¸ì¸</a>
                </div>
                <a class="menu-link" th:href="@{/gradeInfo}">ë“±ê¸‰ ì†Œê°œ</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
<script>
    $(function () {
        const $input = $('#searchInput');
        const $list = $('#autocompleteList');

        $input.on('keyup', function () {
            const keyword = $input.val();

            if ((/[a-zA-Z]/.test(keyword) && keyword.length < 3) ||
                (/[\u3131-\uD79D]/.test(keyword) && keyword.length < 2)) {
                $list.empty();
                return;
            }

            console.log("ğŸ” ìë™ì™„ì„± ìš”ì²­:", keyword);

            $.ajax({
                url: '/autocomplete',
                data: { keyword },
                success: function (data) {
                    $list.empty();

                    if (data.length === 0) {
                        $list.append('<li class="list-group-item text-muted">ê²€ìƒ‰ ê²°ê³¼ ì—†ìŒ</li>');
                        return;
                    }

                    data.forEach(item => {
                        const li = `
                        <li class="list-group-item autocomplete-item" data-title="${item.title}">
                            <div class="d-flex align-items-center">
                                <img src="${item.posterUrl || ''}" alt="poster" onerror="this.src='/images/default.png'">
                                <span>${item.title} (${item.releaseYear || ''})</span>
                            </div>
                        </li>`;
                        $list.append(li);
                    });
                },
                error: function (xhr, status, error) {
                    console.error("âŒ ìë™ì™„ì„± ì—ëŸ¬:", error);
                }
            });
        });

        $list.on('click', '.autocomplete-item', function () {
            const title = $(this).data('title');
            $input.val(title);
            $('#searchForm').submit();
        });

        $(document).on('click', function (e) {
            if (!$(e.target).closest('#searchForm').length) {
                $list.empty();
            }
        });
    });
</script>
</html>

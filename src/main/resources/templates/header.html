<!DOCTYPE html>
<html lang="en">
<body>
<div th:fragment="siteHeader">
    <div id="nav-bar">
        <div class="row align-items-center">
            <a href="/home" class="col-3 d-flex align-items-center">
                <img src="/images/picture_logo.png" class="ml-2 logo"/>
                <h4 class="font-weight-bold site-name">CinePhiLog</h4>
            </a>
            <div th:if="${showMenu}" class="col-9 nav-menu">
                <div th:if="${user != null}" class="d-flex align-items-center">
                    <img th:src="@{/images/badge_{imageName}.png(imageName=${user.getGrade().getGradeName()})}" class="member-badge-icon"/>
                    <span th:text="${user.nickname}"></span>
                    <a class="menu-link mr-2" th:href="@{/profile}">내 프로필</a>
                    <a class="menu-link mr-2" th:if="${user.role.toString() == 'ROLE_ADMIN'}" th:href="@{/admin}">관리자</a>
                    <a class="nav-menu-button" th:href="@{/userLogout}">로그아웃</a>
                </div>
                <div th:if="${user == null}">
                    <a class="nav-menu-button" th:href="@{/login}">로그인</a>
                </div>
                <a class="menu-link" th:href="@{/gradeInfo}">등급 소개</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CinePhiLog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
        #autocompleteList {
            position: absolute;
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: white;
        }
        .autocomplete-item:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .autocomplete-item img {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div th:fragment="siteHeader">
    <div id="nav-bar">
        <div class="row align-items-center">
            <a href="/home" class="col-3 d-flex align-items-center">
                <img src="/images/picture_logo.png" class="ml-2 logo"/>
                <h4 class="font-weight-bold site-name">CinePhiLog</h4>
            </a>
            <div class="col-6 position-relative">
                <form th:action="@{/search}" method="get" class="d-flex" id="searchForm">
                    <input type="text" name="keyword" id="searchInput"
                           class="form-control mr-2" placeholder="영화 제목을 입력하세요" autocomplete="off" required/>
                    <button type="submit" class="btn btn-outline-primary">검색</button>
                    <ul id="autocompleteList" class="list-group w-100"></ul>
                </form>
            </div>

            <div th:if="${showMenu}" class="col-3 nav-menu">
                <div th:if="${userId != null}" class="d-flex align-items-center">
                    <div>
                        <img class="pr-0 member-badge-icon"
                             th:src="@{/images/badge_{imageName}.png(imageName=${gradeName})}"/>
                        <span class="pl-0" th:text="${nickname}"></span>
                    </div>
                    <a class="menu-link mr-2" th:href="@{/profile}">내 프로필</a>
                    <a class="menu-link mr-2" th:if="${roleName == 'ROLE_ADMIN'}" th:href="@{/admin}">관리자</a>
                    <a class="nav-menu-button" th:href="@{/userLogout}">로그아웃</a>
                </div>
                <div th:if="${userId == null}">
                    <a class="nav-menu-button" th:href="@{/login}">로그인</a>
                </div>
                <a class="menu-link" th:href="@{/gradeInfo}">등급 소개</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function() {
        $('#searchInput').on('keyup', function() {
            const keyword = $(this).val();

            if ((/[a-zA-Z]/.test(keyword) && keyword.length < 3) ||
                (/[\u3131-\uD79D]/ugi.test(keyword) && keyword.length < 2)) {
                $('#autocompleteList').empty();
                return;
            }

            $.ajax({
                url: '/autocomplete',
                data: { keyword: keyword },
                success: function(data) {
                    const $list = $('#autocompleteList');
                    $list.empty();

                    if (data.length === 0) {
                        $list.append('<li class="list-group-item text-muted">검색 결과 없음</li>');
                        return;
                    }

                    data.forEach(item => {
                        const li = `<li class="list-group-item autocomplete-item" data-title="${item.title}">
                        <div class="d-flex align-items-center">
                            <img src="${item.posterUrl}" alt="poster">
                            <span>${item.title} (${item.releaseYear})</span>
                        </div>
                    </li>`;
                        $list.append(li);
                    });
                }
            });
        });

        $('#autocompleteList').on('click', '.autocomplete-item', function() {
            const title = $(this).data('title');
            $('#searchInput').val(title);
            $('#searchForm').submit();
        });

        $(document).on('click', function(e) {
            if (!$(e.target).closest('#searchForm').length) {
                $('#autocompleteList').empty();
            }
        });
    });
</script>
</body>
</html>

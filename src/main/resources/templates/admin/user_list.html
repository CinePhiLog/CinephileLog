<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 관리</title>
  <style>
    body {
      display: flex;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: rgba(31,27,130,0.65);
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      height: 90%;
      background: white;
      border-radius: 30px;
      display: flex;
      overflow: hidden;
    }
    .user-list {
      width: 30%;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 1rem;
    }
    .user-item {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .user-item:hover {
      background-color: #f0f0f0;
    }
    .user-detail {
      width: 70%;
      padding: 2rem;
    }
    .button-group {
      margin-top: 2rem;
    }
    .button-group button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 왼쪽: 유저 리스트 -->
  <div class="user-list">
    <div th:each="user : ${users}"
         th:data-id="${user.userId}"
         th:data-email="${user.email}"
         th:data-nickname="${user.nickname}"
         th:data-registerdate="${#temporals.format(user.registerDate, 'yyyy-MM-dd')}"
         th:data-grade="${user.grade.gradeName}"
         class="user-item"
         onclick="selectUser(this)">
      <strong>회원 [[${user.userId}]]</strong> - [[${user.nickname}]]
    </div>
  </div>

  <!-- 오른쪽: 상세보기 -->
  <div class="user-detail" id="userDetail">
    <h2>회원 상세 정보</h2>
    <p><strong>이름(ID):</strong> <span id="detailId">-</span></p>
    <p><strong>이메일:</strong> <span id="detailEmail">-</span></p>
    <p><strong>닉네임:</strong> <span id="detailNickname">-</span></p>
    <p><strong>가입일:</strong> <span id="detailRegisterDate">-</span></p>
    <p><strong>회원 등급:</strong> <span id="detailGrade">-</span></p>

    <div class="button-group">
      <button onclick="modifyUser()">수정</button>
      <button onclick="deleteUser()">삭제</button>
    </div>
  </div>
</div>

<script>
  let selectedUserId = null;

  function selectUser(element) {
    selectedUserId = element.dataset.id;
    document.getElementById('detailId').innerText = element.dataset.id;
    document.getElementById('detailEmail').innerText = element.dataset.email;
    document.getElementById('detailNickname').innerText = element.dataset.nickname;
    document.getElementById('detailRegisterDate').innerText = element.dataset.registerdate;
    document.getElementById('detailGrade').innerText = element.dataset.grade;
  }

  function modifyUser() {
    if (selectedUserId) {
      window.location.href = '/admin/users/' + selectedUserId + '/edit';
    } else {
      alert('수정할 회원을 선택하세요.');
    }
  }

  function deleteUser() {
    if (selectedUserId && confirm('정말로 삭제하시겠습니까?')) {
      fetch('/admin/users/' + selectedUserId, { method: 'DELETE' })
              .then(response => {
                if (response.ok) {
                  alert('삭제되었습니다.');
                  location.reload();
                } else {
                  alert('삭제 실패');
                }
              });
    }
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>유저 목록</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: none;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .button-container {
      margin-top: 10px;
      text-align: center;
    }

    .button-container a {
      display: inline-block;
      padding: 8px 12px;
      margin-right: 10px;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }

    .button-container a:hover {
      background-color: #0056b3;
    }

    .search-bar {
      margin-bottom: 15px;
      text-align: left;
      display: flex;
      align-items: center;
    }

    .search-bar label {
      margin-right: 10px;
    }

    .search-bar input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      flex-grow: 1;
    }

    .search-bar button {
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #1e7e34;
    }

    th:nth-child(1), td:nth-child(1) {
      width: 5%;
      text-align: center;
    }
    th:nth-child(2), td:nth-child(2) {
      width: 10%;
      text-align: center;
    }
    th:nth-child(3), td:nth-child(3) {
      width: 8%;
      text-align: center;
    }
    th:nth-child(4), td:nth-child(4) {
      width: 8%;
      text-align: center;
    }
    th:nth-child(5), td:nth-child(5) {
      width: 8%;
      text-align: center;
    }
    th:nth-child(6), td:nth-child(6) {
      width: 8%;
      text-align: center;
    }
    th:nth-child(7), td:nth-child(7) {
      width: 12%;
      text-align: center;
    }
    th:nth-child(8), td:nth-child(8) {
      width: 12%;
      text-align: center;
    }
    th:nth-child(9), td:nth-child(9) {
      width: 12%;
      text-align: center;
    }
    th:nth-child(10), td:nth-child(10) {
      width: 8%;
      text-align: center;
    }

    th:nth-child(11), td:nth-child(11) {
      width: 8%;
      text-align: center;
    }

    .return-button-container {
      text-align: left;
      margin-top: 20px;
    }

    .return-button-container a {
      display: inline-block;
      padding: 8px 12px;
      text-decoration: none;
      background-color: #6c757d;
      color: white;
      border-radius: 5px;
    }

    .return-button-container a:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>유저 목록</h1>

  <div class="search-bar">
    <form th:action="@{/admin/users/search}" method="get">
      <input type="text" id="keyword" name="keyword" th:value="${keyword}" placeholder="닉네임 검색">
      <button type="submit">검색</button>
    </form>
  </div>
  <div class="return-button-container">
    <a th:href="@{/admin/users}">유저 목록으로 돌아가기</a>
  </div>
  <br>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>닉네임</th>
      <th>등급</th>
      <th>권한</th>
      <th>포인트</th>
      <th>가입 여부</th>
      <th>가입일</th>
      <th>수정일</th>
      <th>최종 접속 시간</th>
      <th>접속 횟수</th>
      <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td><span th:text="${user.userId}"></span></td>
      <td><span th:text="${user.nickname}"></span></td>
      <td><span th:text="${user.grade.gradeName}"></span></td>
      <td><span th:text="${user.role}"></span></td>
      <td style="text-align: center;"><span th:text="${user.point}"></span></td>
      <td style="text-align: center;"><span th:text="${user.isActive}"></span></td>
      <td><span th:text="${#temporals.format(user.registerDate, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
      <td><span th:text="${#temporals.format(user.updatedDate, 'yyyy-MM-dd HH:mm:ss')}"></span></td>
      <td><span th:text="${user.lastLogin != null ? #temporals.format(user.lastLogin, 'yyyy-MM-dd HH:mm:ss') : '-'}"></span></td>
      <td style="text-align: center;"><span th:text="${user.loginCount != null ? user.loginCount : '0'}"></span></td>
      <td style="text-align: center;">
        <a th:href="@{/admin/users/edit/{userId}(userId=${user.userId})}">관리</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="button-container">
    <a th:href="@{/admin}">관리자 홈</a>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>리뷰 상세 정보</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <style>
    .container {
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-button:hover {
      background-color: #e0e0e0;
    }

    .detail-box {
      margin-top: 50px;
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <button class="back-button" onclick="goBack()"><</button>
  <h1>리뷰 상세 정보</h1>
  <div class="detail-box">
    <p><strong>닉네임:</strong> <span th:text="${review.user.nickname}"></span></p>
    <p><strong>영화 제목:</strong> <span th:text="${review.movie.title}"></span></p>
    <p><strong>별점:</strong> <span th:text="${review.rating}"></span></p>
    <p><strong>내용:</strong> <span th:text="${review.content}"></span></p>
    <p><strong>작성일:</strong> <span th:text="${#temporals.format(review.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    <p><strong>수정일:</strong> <span th:if="${review.updatedDate}" th:text="${#temporals.format(review.updatedDate, 'yyyy-MM-dd HH:mm:ss')}"></span><span th:unless="${review.updatedDate}">-</span></p>
    <p><strong>좋아요 수:</strong> <span th:text="${review.likeCount}"></span></p>
    <form th:action="@{/admin/reviews/delete/{id}(id=${review.id})}" method="post">
      <button type="submit" style="background-color:blue; color:white;">삭제</button>
    </form>
  </div>
  <br>
  <a th:href="@{/admin/reviews}">리뷰 목록</a>
</div>

<script>
  function goBack() {
    window.history.back();
  }
</script>
</body>
</html>

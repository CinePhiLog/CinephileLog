<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 수정</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    form {
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>회원 수정</h1>

<form th:action="@{/admin/users/{id}(id=${user.userId})}" method="post">
  <!-- Spring에서 HTTP 메서드를 POST로 처리하기 위한 hidden 필드 -->
  <input type="hidden" name="_method" value="post"/>

  <label for="email">이메일</label>
  <input type="email" id="email" name="email" th:value="${user.email}" required/>

  <label for="nickname">닉네임</label>
  <input type="text" id="nickname" name="nickname" th:value="${user.nickname}" required/>

  <label for="role">회원 등급:</label>
  <select id="role" name="role">
    <option value="JELLY" th:selected="${user == 'JELLY'}">Jelly</option>
    <option value="COLA" th:selected="${user == 'COLA'}">Cola</option>
    <option value="NACHO" th:selected="${user == 'NACHO'}">Nacho</option>
    <option value="HOTDOG" th:selected="${user == 'HOTDOG'}">Hotdog</option>
    <option value="POPCORN" th:selected="${user == 'POPCORN'}">Popcorn</option>
  </select>

  <button type="submit">수정</button>
</form>

</body>
</html>

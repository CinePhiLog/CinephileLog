<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <style>
        body {
            background-color: #6D6BAE;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        #chat-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .movie-card {
            position: relative;
            width: 300px;
            height: 700px;
            overflow: hidden;
            border-radius: 12px;
        }

        .poster-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .movie-card:hover .overlay {
            opacity: 1;
        }

        #chat-box {
            flex: 1;
            background: #f3f2f8;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            height: 700px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .chat-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 14px;
            background: #ddd;
        }

        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 75%;
        }

        .my-wrapper {
            align-self: flex-end;
            text-align: right;
        }

        .other-wrapper {
            align-self: flex-start;
            text-align: left;
        }

        .message-meta {
            font-size: 11px;
            color: #aaa;
            margin-bottom: 4px;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 10px;
            background: white;
            box-shadow: 1px 2px 6px rgba(0,0,0,0.1);
            word-break: break-word;
        }

        .my-bubble {
            background: #8174c4;
            color: white;
        }

        .other-bubble {
            background: #d7d1f0;
            color: #222;
        }

        .system-message {
            text-align: center;
            font-size: 13px;
            color: #555;
            margin: 12px 0;
            font-weight: bold;
            background-color: #e2dff5;
            padding: 6px 12px;
            border-radius: 20px;
            align-self: center;
        }

        .date-separator {
            text-align: center;
            font-size: 11px;
            color: #bbb;
            margin: 10px 0;
        }

        #chat-input-container {
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }

        #chat-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        #send-button {
            margin-left: 10px;
            background: #6d5dd3;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #send-button:hover {
            background: #5848b9;
        }
    </style>
</head>
<body>
<div id="main-area">
    <div th:replace="header :: siteHeader"></div>

    <div class="container">
        <div id="chat-container">
            <div class="movie-card" th:onclick="|location.href='/movieDetail/${movieId}'|">
            <img th:src="'https://image.tmdb.org/t/p/w500' + ${posterUrl}" class="poster-img" alt="poster">
                <div class="overlay">
                    <h3>[[${movieTitle}]]</h3>
                    <p>⭐ [[${rating}]]</p>
                    <p>감독: [[${director}]]</p>
                    <p>배우: [[${cast}]]</p>
                </div>
            </div>

            <div id="chat-box">
                <div class="chat-header">[[${movieTitle}]] 채팅방</div>
                <div id="chat-messages"></div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="메시지를 입력하세요...">
                    <button id="send-button" onclick="sendMessage()" aria-label="Send">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fff" viewBox="0 0 24 24">
                            <path d="M2.01 21l20.99-9L2.01 3v7l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:inline="javascript">
    const roomId = [[${roomId}]];
    const userId = [[${userId}]];
    const nickname = [[${nickname}]];
    const movieId = [[${movieId}]];

    let stompClient;
    let page = 0;
    const size = 15;
    const chatBox = document.getElementById("chat-messages");
    let lastDateShown = "";

    window.addEventListener("load", function () {
        const socket = new SockJS("/ws-chat");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            stompClient.subscribe(`/topic/chat/${roomId}`, function (message) {
                const msg = JSON.parse(message.body);
                displayMessage(msg);
            });

            stompClient.send(`/app/chat/enter/${roomId}`, {}, JSON.stringify({
                userId: userId,
                nickname: nickname,
                type: "SYSTEM",
                content: `${nickname}님이 입장하셨습니다.`
            }));

            loadMessages();
        });
    });

    function sendMessage() {
        const content = document.getElementById("chat-input").value.trim();
        if (!content) return;
        stompClient.send(`/app/chat/send/${roomId}`, {}, JSON.stringify({
            userId: userId,
            nickname: nickname,
            content: content
        }));
        document.getElementById("chat-input").value = "";
    }

    document.getElementById("chat-input").addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    function displayMessage(msg) {
        const msgDate = new Date(msg.sendTime);
        const dateStr = msgDate.toLocaleDateString();

        if (lastDateShown !== dateStr) {
            const separator = document.createElement("div");
            separator.classList.add("date-separator");
            separator.innerText = dateStr;
            chatBox.appendChild(separator);
            lastDateShown = dateStr;
        }

        if (msg.type === "SYSTEM") {
            const systemMsg = document.createElement("div");
            systemMsg.classList.add("system-message");
            systemMsg.innerText = msg.content;
            chatBox.appendChild(systemMsg);
        } else {
            const isMine = parseInt(msg.userId) === parseInt(userId);
            const wrapper = document.createElement("div");
            wrapper.classList.add("message-wrapper", isMine ? "my-wrapper" : "other-wrapper");

            const meta = document.createElement("div");
            meta.classList.add("message-meta");
            meta.innerText = `${msg.nickname} · ${msgDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;

            const bubble = document.createElement("div");
            bubble.classList.add("message-bubble", isMine ? "my-bubble" : "other-bubble");
            bubble.innerText = msg.content;

            wrapper.appendChild(meta);
            wrapper.appendChild(bubble);
            chatBox.appendChild(wrapper);
        }

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function loadMessages() {
        fetch(`/api/chat/messages?roomId=${roomId}&page=${page}&size=${size}`)
            .then(res => res.json())
            .then(data => {
                data.reverse().forEach(msg => insertOldMessage(msg));
                page++;
                if (page === 1) chatBox.scrollTop = chatBox.scrollHeight;
            });
    }

    function insertOldMessage(msg) {
        const isMine = parseInt(msg.userId) === parseInt(userId);
        const wrapper = document.createElement("div");
        wrapper.classList.add("message-wrapper", isMine ? "my-wrapper" : "other-wrapper");

        const msgDate = new Date(msg.sendTime);
        const dateStr = msgDate.toLocaleDateString();

        if (lastDateShown !== dateStr) {
            const separator = document.createElement("div");
            separator.classList.add("date-separator");
            separator.innerText = dateStr;
            chatBox.prepend(separator);
            lastDateShown = dateStr;
        }

        const meta = document.createElement("div");
        meta.classList.add("message-meta");
        meta.innerText = `${msg.nickname} · ${msgDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;

        const bubble = document.createElement("div");
        bubble.classList.add("message-bubble", isMine ? "my-bubble" : "other-bubble");
        bubble.innerText = msg.content;

        wrapper.appendChild(meta);
        wrapper.appendChild(bubble);
        chatBox.prepend(wrapper);
    }

    chatBox.addEventListener("scroll", () => {
        if (chatBox.scrollTop === 0) {
            loadMessages();
        }
    });

    window.addEventListener("beforeunload", () => {
        stompClient.send(`/app/chat/leave/${roomId}`, {}, JSON.stringify({
            userId: userId,
            nickname: nickname,
            type: "SYSTEM",
            content: `${nickname}님이 퇴장하셨습니다.`
        }));
        stompClient.disconnect();
    });
</script>
</body>
</html>

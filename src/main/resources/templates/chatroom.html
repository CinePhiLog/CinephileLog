<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방</title>
    <link rel="stylesheet" href="/css/navigation-bar.css">
    <style>
        body {
            background-color: #6D6BAE;
            margin: 0;
            padding: 10px;
            font-family: sans-serif;
        }

        #chat-container {
            width: 1000px;
            height: 700px;
            margin: 40px auto;
            display: flex;
            gap: 20px;
        }

        #movie-card {
            width: 250px;
            height: 100%;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        #movie-card:hover .card-inner {
            transform: rotateY(180deg);
            cursor: pointer;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-back {
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            transform: rotateY(180deg);
            color: #fff;
            padding: 20px;
        }

        #chat-box {
            flex: 1;
            background: #f3f2f8;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .chat-header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 14px;
            background: #ddd;
        }

        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 75%;
        }

        .my-wrapper {
            align-self: flex-end;
            text-align: right;
        }

        .other-wrapper {
            align-self: flex-start;
            text-align: left;
        }

        .message-meta {
            font-size: 11px;
            color: #aaa;
            margin-bottom: 4px;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 10px;
            background: white;
            box-shadow: 1px 2px 6px rgba(0,0,0,0.1);
            word-break: break-word;
        }

        .my-bubble {
            background: #8174c4;
            color: white;
        }

        .other-bubble {
            background: #d7d1f0;
            color: #222;
        }

        .system-message {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin: 10px 0;
        }

        .date-separator {
            text-align: center;
            font-size: 11px;
            color: #bbb;
            margin: 10px 0;
        }

        #chat-input-container {
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }

        #chat-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        #send-button {
            margin-left: 8px;
            padding: 8px 14px;
            background: #7b6dc8;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        #send-button:hover {
            background: #695ab3;
        }
        #main-area {
            height: 100vh;
            width: 100vw;
            overflow: auto;
        }
        #nav-bar {
            height: 65px;
            background-color: #FFB800;
            align-content: center;
            padding-left: 30px;
            padding-right: 30px;
            caret-color: transparent;
            border-radius: 50px 50px 0 0;
        }

        .nav-menu > * {
            font-weight: bold;
            font-size: 14px;
            float: right;
            padding: 10px;
            text-align: center;
            color: black;
        }

        .nav-menu > img {
            padding: 0px;
        }

        .menu-link:hover {
            text-shadow: 1px 1px 2px grey;
            cursor: pointer;
        }

        .nav-menu-button {
            font-weight: bold;
            background:none;
            border:none;
        }

        .nav-menu-button:hover {
            text-shadow: 1px 1px 2px grey;
            cursor: pointer;
        }

        .member-badge-icon {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="main-area">
        <div id="nav-bar">
            <div class="row">
                <a href="/home" class="col-3 d-flex align-items-center">
                    <img src="/images/picture_logo.png" class="ml-2 logo"/>
                    <h4 class="font-weight-bold site-name">CinePhiLog</h4>
                </a>
                <div class="col-9 nav-menu">
                    <span class="menu-link mr-2" th:action="@{/profile}">내 프로필</span>
                    <form th:action="@{/userLogout}" method="post">
                        <button type="submit" class="nav-menu-button">로그아웃</button>
                    </form>
                    <span th:text="${nickname}"></span>
        <!--            <img th:src="@{/images/badge_{imageName}.png(imageName=${user.getGrade().getGradeName()})}" class="member-badge-icon"/>-->
                </div>
            </div>
        </div>
    </div>
    <div id="chat-container">
        <div id="movie-card" onclick="location.href='/movie/[[${movieId}]]'">
            <div class="card-inner">
                <div class="card-front">
                    <img th:src="@{${posterUrl}}" alt="poster">
                </div>
                <div class="card-back">
                    <h3>[[${movieTitle}]]</h3>
                    <p>⭐ [[${rating}]]</p>
                    <p>감독: [[${director}]]</p>
                    <p>배우: [[${cast}]]</p>
                </div>
            </div>
        </div>

        <div id="chat-box">
            <div class="chat-header">[[${movieTitle}]] 채팅방</div>
            <div id="chat-messages"></div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="메시지를 입력하세요...">
                <button id="send-button" onclick="sendMessage()">▶️</button>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:inline="javascript">
    const roomId = [[${roomId}]];
    const userId = [[${userId}]];
    const nickname = [[${nickname}]];
    const movieId = [[${movieId}]];

    let stompClient;
    let page = 0;
    const size = 15;
    const chatBox = document.getElementById("chat-messages");
    let lastDateShown = "";

    window.addEventListener("load", function () {
        const socket = new SockJS("/ws-chat");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            stompClient.subscribe(`/topic/chat/${roomId}`, function (message) {
                const msg = JSON.parse(message.body);
                displayMessage(msg);
            });


            stompClient.send(`/app/chat/enter/${roomId}`, {}, JSON.stringify({
                userId: userId,
                nickname: nickname,
                type: "SYSTEM",
                content: `${nickname}님이 입장하셨습니다.`
            }));

            loadMessages();
        });
    });

    function sendMessage() {
        const content = document.getElementById("chat-input").value.trim();
        if (!content) return;
        stompClient.send(`/app/chat/send/${roomId}`, {}, JSON.stringify({
            userId: userId,
            nickname: nickname,
            content: content
        }));
        document.getElementById("chat-input").value = "";
    }

    function displayMessage(msg) {
        const msgDate = new Date(msg.sendTime);
        const dateStr = msgDate.toLocaleDateString();

        if (lastDateShown !== dateStr) {
            const separator = document.createElement("div");
            separator.classList.add("date-separator");
            separator.innerText = dateStr;
            chatBox.appendChild(separator);
            lastDateShown = dateStr;
        }

        if (msg.type === "SYSTEM") {
            const systemMsg = document.createElement("div");
            systemMsg.classList.add("system-message");
            systemMsg.innerText = msg.content;
            chatBox.appendChild(systemMsg);
        } else {
            const isMine = parseInt(msg.userId) === parseInt(userId);
            const wrapper = document.createElement("div");
            wrapper.classList.add("message-wrapper", isMine ? "my-wrapper" : "other-wrapper");

            const meta = document.createElement("div");
            meta.classList.add("message-meta");
            meta.innerText = `${msg.nickname} · ${msgDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;

            const bubble = document.createElement("div");
            bubble.classList.add("message-bubble", isMine ? "my-bubble" : "other-bubble");
            bubble.innerText = msg.content;

            wrapper.appendChild(meta);
            wrapper.appendChild(bubble);
            chatBox.appendChild(wrapper);
        }

        chatBox.scrollTop = chatBox.scrollHeight;
    }




    function displaySystemMessage(text) {
        const systemMsg = document.createElement("div");
        systemMsg.classList.add("system-message");
        systemMsg.innerText = text;
        chatBox.appendChild(systemMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function loadMessages() {
        fetch(`/api/chat/messages?roomId=${roomId}&page=${page}&size=${size}`)
            .then(res => res.json())
            .then(data => {
                data.reverse().forEach(msg => insertOldMessage(msg));
                page++;
                if (page === 1) chatBox.scrollTop = chatBox.scrollHeight;
            });
    }

    function insertOldMessage(msg) {
        const isMine = parseInt(msg.userId) === parseInt(userId);
        const wrapper = document.createElement("div");
        wrapper.classList.add("message-wrapper", isMine ? "my-wrapper" : "other-wrapper");

        const msgDate = new Date(msg.sendTime);
        const dateStr = msgDate.toLocaleDateString();

        if (lastDateShown !== dateStr) {
            const separator = document.createElement("div");
            separator.classList.add("date-separator");
            separator.innerText = dateStr;
            chatBox.prepend(separator);
            lastDateShown = dateStr;
        }

        const meta = document.createElement("div");
        meta.classList.add("message-meta");
        meta.innerText = `${msg.nickname} · ${msgDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;

        const bubble = document.createElement("div");
        bubble.classList.add("message-bubble", isMine ? "my-bubble" : "other-bubble");
        bubble.innerText = msg.content;

        wrapper.appendChild(meta);
        wrapper.appendChild(bubble);
        chatBox.prepend(wrapper);
    }

    chatBox.addEventListener("scroll", () => {
        if (chatBox.scrollTop === 0) {
            loadMessages();
        }
    });

    window.addEventListener("beforeunload", () => {
        stompClient.send(`/app/chat/leave/${roomId}`, {}, JSON.stringify({
            userId: userId,
            nickname: nickname,
            type: "SYSTEM",
            content: `${nickname}님이 퇴장하셨습니다.`
        }));
        stompClient.disconnect();
    });
</script>

</body>
</html>

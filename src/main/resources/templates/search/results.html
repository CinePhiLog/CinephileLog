<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>검색 결과</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/base.css">
</head>
<body>
<div th:replace="header :: siteHeader"></div>
<div class="container mt-4">
  <h4 th:text="'검색 결과: ' + ${keyword}"></h4>
  <p th:if="${message}" th:text="${message}" class="text-danger"></p>

  <div class="row mt-3" th:if="${#lists.isEmpty(results)}">
    <p>검색 결과가 없습니다.</p>
  </div>

  <div class="row" th:each="movie : ${results}">
    <div class="col-md-3 mb-4 pb-3 border-bottom">
      <a th:href="@{/movieDetail/{id}(id=${movie.id})}" class="text-decoration-none">
        <img class="img-fluid" th:src="'https://image.tmdb.org/t/p/w500' + ${movie.posterUrl}" alt="poster"/>
        <h6 class="mt-2" th:text="${movie.title}">제목</h6>
      </a>
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/navigation-bar.css">
</head>
<body>
<div id="main-area">
    <div id="nav-bar">
        <div class="row row-center">
            <div class="col-sm-3 logo">
                <a href="/home">
                    <img src="/images/picture_logo.png"/>
                    <img src="/images/logo.png"/>
                </a>
            </div>
            <div class="col-sm-9 nav-menu">
                <img th:src="@{/images/badge_{imageName}.png(imageName=${user.getGrade().getGradeName()})}" class="member-badge-icon"/>
                <span th:text="${user.nickname}"></span>
                <a href="/profile" class="menu-link">내 프로필</a>
                <form th:action="@{/userLogout}" method="post">
                    <button type="submit" class="nav-menu-button">로그아웃</button>
                </form>
            </div>
        </div>
    </div>
    <div id="main-content" class="soft-bg">
        <div class="row">
            <div id="profile-left" class="col-lg-3">
                <span class="mb-3 title">내 프로필</span><br><br>
                <div class="mb-3 image-box">
                    <img th:src="@{/images/badge_{imageName}.png(imageName=${user.getGrade().getGradeName()})}" class="badge-img"/>
                </div>
                <button id="edit-user-btn" class="btn btn-primary">수정</button>
            </div>
            <div id="profile-right" class="col-lg-9">
                <span class="mb-3 title" th:text="'You are a ' + ${user.getGrade().getGradeName()} + ' now!'"></span><br><br><br>
                <div>
                    <input type="hidden" id="user-id" th:value="${user.getUserId()}">

                    <!-- Nickname Section -->
                    <div class="row mb-3 align-items-center">
                        <label for="nickname-input" class="col-sm-2 col-form-label">닉네임 :</label>
                        <div class="col-sm-6">
                            <span id="nickname-text" th:text="${user.getNickname()}"></span>
                            <input type="hidden" id="nickname-ori" th:value="${user.getNickname()}">
                            <input type="text" id="nickname-input" class="form-control" placeholder="nickname" autocomplete="off" th:value="${user.getNickname()}">
                            <span id="nickname-msg" class="text-soft-danger" style="display:none;">Nickname has been used by other user</span>
                        </div>
                        <div class="col-sm-4">
                            <img id="checked-icon" th:src="@{/images/checked_icon.png}" style="display:none;">
                            <button type="button" id="check-nickname-btn" class="btn btn-secondary">체크</button>
                        </div>
                    </div>

                    <!-- Email Section -->
                    <div class="row mb-3 align-items-center">
                        <label class="col-sm-2 col-form-label">이메일 :</label>
                        <div class="col-sm-10">
                            <span th:text="${user.getEmail()}"></span>
                        </div>
                    </div>

                    <!-- Join Date Section -->
                    <div class="row mb-3 align-items-center">
                        <label class="col-sm-2 col-form-label">가입일 :</label>
                        <div class="col-sm-10">
                            <span th:text="${#temporals.format(user.getRegisterDate(), 'yyyy-MM-dd HH:mm:ss')}"></span>
                        </div>
                    </div>

                    <!-- Points Section -->
                    <div class="row mb-3 align-items-center">
                        <label class="col-sm-2 col-form-label">포인트 :</label>
                        <div class="col-sm-10">
                            <span th:text="${user.getPoint()}"></span>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="mt-4 align-items-center">
                    <button type="button" id="terminate-user-btn" class="btn btn-danger">탈퇴</button>
                    <button type="button" id="save-user-btn" class="btn btn-primary">저장</button>
                    <button type="button" id="cancel-user-btn" class="btn btn-secondary">취소</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/user-profile.js">
</script>
</body>
</html>
